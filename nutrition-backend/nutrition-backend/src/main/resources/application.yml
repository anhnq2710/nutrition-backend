spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/nutritiondb
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false  # Tạm tắt validation
    out-of-order: true  # Chạy migration cũ nếu cần